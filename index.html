<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>AsteroidsGame</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>AsteroidsGame</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Bullet.pde">
				<canvas id="Bullet" data-processing-sources="Bullet.pde">
				</canvas>
		    </section>
	    <footer>
		1 - shooting projectiles<br>
	    	2 - hyperspace (there is a cooldown delay)<br>
	    	3 - turn left<br>
	    	4 - turn right<br>
	    	5 - accelerate<br>
	    	6 - hyperspeed (Multiplies speed)<br>
	    	7 - deccelerate to a stop<br>
	    </footer>
	</body>
</html>
